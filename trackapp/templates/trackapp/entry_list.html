<html>
<body>
	{% if action == "a" %}
		<form action="{% url 'addresult' %}" method="get">
			<div style="text-align:center;margin-left:auto;margin-right:auto;display:table;"> 
				<h1 style="margin-top:50px">Add New Entry</h1>
				<table>
					<tr><td><b>Name:</b></td><td><select name="name" type="text">
							{% for person in person_list %}
								<option>{{ person.name }}</option>
							{% endfor %}
						</select></td></tr>
					<tr><td><b>Date:</b></td><td><input name="date" type="date"></td></tr>
					<tr><td><b>Weight:</b></td><td><input name="weight" type="float" value="0.00"></td></tr>
				</table>	
				<button style="text-align:center; margin-top:50px" type = “submit”>Add</button>
			</div>
		</form>
		<div style="text-align:center;margin-left:auto;margin-right:auto;display:table;"> 
			<form action="{% url 'index' %}" method="get">
				<button style="text-align:center; margin-top:50px" type = “submit”>Back to Main Menu</button>
			</form>
		</div>
	{% elif action == "u" %}
		<form action="{% url 'updentrydesc' %}" method="get">
			<div style="text-align:center;margin-left:auto;margin-right:auto;display:table;"> 
				<h1 style="margin-top:50px">Update Entry</h1>
				<table>
					<tr><td><b>Name:</b></td><td><select name="name" type="text">
							{% for person in person_list %}
								<option>{{ person.name }}</option>
							{% endfor %}
						</select></td></tr>
					<tr><td><b>Date:</b></td><td><input name="date" type="date"></td></tr>
					<tr><td><b>Weight:</b></td><td><input name="weight" type="float"></td></tr>
				</table>	
				<button style="text-align:center; margin-top:50px" type = “submit”>Select Entry</button>
			</div>
		</form>
		<div style="text-align:center;margin-left:auto;margin-right:auto;display:table;"> 
			<form action="{% url 'index' %}" method="get">
				<button style="text-align:center; margin-top:50px" type = “submit”>Back to Main Menu</button>
			</form>
		</div>
	{% else %}
		<form action="{% url 'delresult' %}" method="get">
			<div style="text-align:center;margin-left:auto;margin-right:auto;display:table;"> 
				<h1 style="margin-top:50px">Delete Entry</h1>
				<table>
					<tr><td><b>Name:</b></td><td><select name="name" type="text">
							{% for person in person_list %}
								<option>{{ person.name }}</option>
							{% endfor %}
						</select></td></tr>
					<tr><td><b>Date:</b></td><td><input name="date" type="date"></td></tr>
					<tr><td><b>Weight:</b></td><td><input name="weight" type="float"></td></tr>
				</table>	
				<button style="text-align:center; margin-top:50px" type = “submit”>Delete</button>
			</div>
		</form>
		<div style="text-align:center;margin-left:auto;margin-right:auto;display:table;"> 
			<form action="{% url 'index' %}" method="get">
				<button style="text-align:center; margin-top:50px" type = “submit”>Back to Main Menu</button>
			</form>
		</div>
	{% endif %}
</body>
</html>
